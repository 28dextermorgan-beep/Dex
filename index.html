<!DOCTYPE html>
<html>
<head>
    <title>Darena A 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffefd5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Popup box style */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #ff69b4;
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* Show popup animation */
        #popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        #popup img {
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        #popup p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            opacity: 0.8;
            animation: float 3s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateX(0) translateY(0) rotate(-45deg) scale(1);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(-50px + 100px * var(--rand))) translateY(-300px) rotate(-45deg) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="popup">
        <img src="https://i.postimg.cc/6Q1mRfnc/IMG-20251126-WA0004.jpg" alt="Cavadee Photo">
        <p>MONAAAAAA♡♡</p>
    </div>

    <script>
        const popup = document.getElementById('popup');

        // Show popup on page load
        window.onload = function() {
            popup.classList.add('show');

            // Create floating hearts
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.setProperty('--rand', Math.random());
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                heart.style.animationDuration = 2 + Math.random() * 3 + 's';
                document.body.appendChild(heart);

                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        };
    </script>

</body>
</html>
